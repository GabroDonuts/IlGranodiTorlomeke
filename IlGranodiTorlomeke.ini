description.Italian=I nostri Eroi arrivano nel regno di Torlomeke, governato da Lord Tarksys. Dopo qualche ora di cammino giungono alle campagne di un piccolo villaggio e costeggiando alcuni campi di grano sentono alcune voci che, in toni accesi, discutono. Gli Eroi si avvicinano ed ascontalano il discorso incuriositi. A quanto pare c'è una creatura maligna che crea problemi ai contadini della zona rubando e devastando i loro campi.
description.English=Our heroes arrive in the kingdom of Torlomeke, ruled by Lord Tarksys. After a few hours of walking they reach the countryside of a small village and along some wheat fields they hear some voices that, in bright tones, discuss. The Heroes approach and dismiss the curious question. Apparently there is a malignant creature that creates problems for local farmers by stealing and devastating their fields.
